<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>EntityFramework</title>
    </head>
    <body>
        <div class="app container-fluid">
            <div class="row">
                <div class="col-xs-12"
                    <fieldset>
                    <legend>Add a User</legend>
                    <form action="/" method="POST" class="form-horizontal" id="formEdit">
                        <input type="hidden" name="id" value="0" id="hfId"/>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Username</label>
                            <div class="col-xs-10">
                                <input type="text" id="txtUsername" class="form-control" name="username"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Birth year</label>
                            <div class="col-xs-10">
                                <select id="ddlYears" name="year" class="form-control"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="button" value="Add" id="btnAdd" class="btn btn-success" />
                                <input type="button" value="Update" id="btnUpdate" class="hide btn btn-primary"/>
                                <input type="reset" value="Cancel" id="btnCancel" class="hide btn btn-danger"/>
                            </div>
                        </div>
                    </form>
                </fieldset>
                <fieldset>
                    <legend>Database Users</legend>
                    <table class="data table table-striped">
                        <colgroup>
                        
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Birth year</th>
                                <th>Created on</th>
                                <th>Last updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users">
                            <tr>
                                <td>xx</td>
                                <td>1980</td>
                                <td>2013-12-12</td>
                                <td>-</td>
                                <td>
                                    <input type="button" value="edit" class="btn-edit btn btn-primary"/>
                                    <input type="button" value="delete" class="btn-delete btn btn-danger"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset> 
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/nova.data.js"></script>
        <script type="text/javascript" src="js/demo.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
